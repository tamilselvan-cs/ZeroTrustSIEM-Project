<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Portal</title>
    <style>
        body { background: #f1f5f9; color: #334155; font-family: 'Segoe UI', sans-serif; padding: 40px; }
        .nav { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .card { background: white; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-top: 5px solid #3b82f6; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .icon { font-size: 3rem; margin-bottom: 10px; }
        .btn { display: inline-block; margin-top: 20px; text-decoration: none; color: #3b82f6; font-weight: bold; border: 1px solid #3b82f6; padding: 8px 15px; border-radius: 5px; }
        .btn:hover { background: #3b82f6; color: white; }
    </style>
</head>
<body>
    <div class="nav">
        <h2>üè¢ Employee Portal</h2>
        <div>
            <span style="margin-right: 20px;">User: {{ user }} | Dept: {{ dept }}</span>
            <a href="/logout" style="color: #ef4444; text-decoration: none;">Logout</a>
        </div>
    </div>

    <div class="grid">
        {% for res in resources %}
        <div class="card">
            <div class="icon">{{ res.icon }}</div>
            <h3>{{ res.name }}</h3>
            <p>{{ res.desc }}</p>
            <a href="#" class="btn">Access Resource</a>
        </div>
        {% endfor %}
    </div>

    <div style="margin-top: 50px; text-align: center;">
        <div style="background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
            <h3>‚öô Account Settings</h3>
            <p>Update your password or view profile details.</p>
            <a href="/profile" class="btn" style="background: #334155; color: white; border: none;">Edit Profile</a>
        </div>
    </div>
</body>
</html>
