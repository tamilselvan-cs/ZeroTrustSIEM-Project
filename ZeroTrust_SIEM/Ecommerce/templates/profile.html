<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <style>
        body { background: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #cbd5e1; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0f172a; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        label { font-weight: bold; color: #64748b; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: #0f172a; margin-bottom: 30px;">ðŸ‘¤ Update Profile</h2>
        <form action="/update_profile" method="POST">
            <label>Username (Read-only)</label>
            <input type="text" value="{{ user }}" disabled style="background: #f1f5f9;">

            <label>Department</label>
            <input type="text" value="{{ dept }}" disabled style="background: #f1f5f9;">

            <label>New Password</label>
            <input type="password" name="password" placeholder="Leave blank to keep current">

            <button type="submit">Update Profile</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #64748b; text-decoration: none;">&larr; Return to Dashboard</a>
        </p>
    </div>
</body>
</html>
